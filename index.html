<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
</head>
<body>
    <h1><span class="t">T</span><span class="o">O</span><span class="d">D</span><span class="o">O</span> List</h1>
 <div class="input_div">
     <input class="input" type="text" id="todo-item" placeholder="What do you want to add in TODO..." required="required">
     <button onclick="addTodo()" class="addButton"><i class="fa fa-plus"></i></button>
     <button onclick="deleteAll()" class="removeAllButton"><i class="fa fa-trash"></i></button>
 </div>
 <div class="container">
     <div class="item">
     <ul id="list" >

     </ul>
    </div>
 </div>
</body>
<script src="app.js"></script>
</html>
